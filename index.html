<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Beast Notes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      color: #333;
      padding: 20px;
      transition: background 0.3s, color 0.3s;
    }

    .dark-mode {
      background: #111;
      color: #f5f5f5;
    }

    textarea {
      width: 100%;
      height: 120px;
      padding: 10px;
      font-size: 16px;
    }

    button {
      margin: 10px 5px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #222;
      color: #fff;
      cursor: pointer;
    }

    .note {
      background: #ddd;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      position: relative;
    }

    .dark-mode .note {
      background: #333;
    }

    .note button {
      position: absolute;
      top: 5px;
      right: 5px;
      background: red;
    }
  </style>
</head>
<body>
  <h1>üìù Beast Notes</h1>

  <textarea id="noteInput" placeholder="Type your thoughts..."></textarea><br>

  <button onclick="saveNote()">Save</button>
  <button onclick="exportNotes()">Export</button>
  <button onclick="toggleMode()">Mode</button>

  <div id="notesContainer"></div>

  <script>
    const noteInput = document.getElementById("noteInput");
    const notesContainer = document.getElementById("notesContainer");

    function saveNote() {
      const noteText = noteInput.value.trim();
      if (noteText) {
        const notes = JSON.parse(localStorage.getItem("beastNotes") || "[]");
        notes.push(noteText);
        localStorage.setItem("beastNotes", JSON.stringify(notes));
        noteInput.value = "";
        displayNotes();
      }
    }

    function displayNotes() {
      const notes = JSON.parse(localStorage.getItem("beastNotes") || "[]");
      notesContainer.innerHTML = "";
      notes.forEach((note, index) => {
        const noteDiv = document.createElement("div");
        noteDiv.className = "note";
        noteDiv.textContent = note;

        const delBtn = document.createElement("button");
        delBtn.textContent = "x";
        delBtn.onclick = () => deleteNote(index);

        const copyBtn = document.createElement("button");
        copyBtn.textContent = "Copy";
        copyBtn.style.marginLeft = "60px";
        copyBtn.onclick = () => copyNote(note);

        noteDiv.appendChild(delBtn);
        noteDiv.appendChild(copyBtn);
        notesContainer.appendChild(noteDiv);
      });
    }

    function deleteNote(index) {
      const notes = JSON.parse(localStorage.getItem("beastNotes") || "[]");
      notes.splice(index, 1);
      localStorage.setItem("beastNotes", JSON.stringify(notes));
      displayNotes();
    }

    function toggleMode() {
      document.body.classList.toggle("dark-mode");
    }

    function exportNotes() {
      const notes = JSON.parse(localStorage.getItem("beastNotes") || "[]");
      const blob = new Blob([notes.join("\n\n")], { type: "text/plain" });
      const url = URL.createObjectURL(blob);

      const link = document.createElement("a");
      link.href = url;
      link.download = "Beast_Notes.txt";
      link.click();

      URL.revokeObjectURL(url);
    }

    function copyNote(text) {
      navigator.clipboard.writeText(text).then(() => {
        alert("Note copied to clipboard!");
      });
    }

    // Load saved notes
    displayNotes();
  </script>
</body>
</html>
