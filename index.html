<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Beast Notes</title>
  <style>
    :root {
      --bg: #ffffff;
      --text: #111111;
      --accent: #4f46e5;
    }

    body.dark {
      --bg: #111111;
      --text: #ffffff;
      --accent: #10b981;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 2rem;
      transition: all 0.3s ease;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    h1 {
      font-size: 1.8rem;
    }

    button, textarea {
      font-family: inherit;
    }

    .toggle {
      background: var(--accent);
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
    }

    textarea {
      width: 100%;
      height: 120px;
      padding: 1rem;
      margin-top: 1rem;
      font-size: 1rem;
      border: 2px solid var(--accent);
      border-radius: 8px;
      background: var(--bg);
      color: var(--text);
    }

    .save-btn {
      margin-top: 1rem;
      padding: 0.5rem 1.2rem;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .note {
      background: var(--bg);
      border: 1px solid var(--accent);
      border-radius: 8px;
      padding: 0.8rem;
      margin-top: 1rem;
      position: relative;
    }

    .delete {
      position: absolute;
      right: 1rem;
      top: 0.5rem;
      background: transparent;
      border: none;
      color: var(--accent);
      font-weight: bold;
      cursor: pointer;
    }

  </style>
</head>
<body>
  <header>
    <h1>üìù Beast Notes</h1>
    <button class="toggle" onclick="toggleTheme()">üåó Mode</button>
  </header>

  <textarea id="noteInput" placeholder="Type your thoughts..."></textarea>
  <button class="save-btn" onclick="saveNote()">Save</button>

  <div id="notesContainer"></div>

  <script>
    function toggleTheme() {
      document.body.classList.toggle('dark');
    }

    function saveNote() {
      const input = document.getElementById('noteInput');
      const noteText = input.value.trim();
      if (noteText === '') return;

      const notes = JSON.parse(localStorage.getItem('beast_notes') || '[]');
      notes.push(noteText);
      localStorage.setItem('beast_notes', JSON.stringify(notes));
      input.value = '';
      displayNotes();
    }

    function deleteNote(index) {
      const notes = JSON.parse(localStorage.getItem('beast_notes') || '[]');
      notes.splice(index, 1);
      localStorage.setItem('beast_notes', JSON.stringify(notes));
      displayNotes();
    }

    function displayNotes() {
      const notes = JSON.parse(localStorage.getItem('beast_notes') || '[]');
      const container = document.getElementById('notesContainer');
      container.innerHTML = '';

      notes.forEach((note, i) => {
        const noteEl = document.createElement('div');
        noteEl.className = 'note';
        noteEl.innerHTML = `
          ${note}
          <button class="delete" onclick="deleteNote(${i})">x</button>
        `;
        container.appendChild(noteEl);
      });
    }

    // Load saved notes
    displayNotes();
  </script>
</body>
</html>
