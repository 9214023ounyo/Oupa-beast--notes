<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Beast Notes</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icon.png">
  <style>
    body { font-family: sans-serif; margin: 1rem; background: #111; color: #fff; }
    textarea { width: 100%; height: 200px; background: #222; color: #fff; padding: 1rem; border: none; border-radius: 8px; }
    button { margin-top: 1rem; padding: 10px; border: none; background: #00ffcc; color: #000; font-weight: bold; border-radius: 8px; }
  </style>
</head>
<body>
  <h1>Beast Notes</h1>
  <textarea id="note" placeholder="Type your thoughts..."></textarea>
  <button onclick="saveNote()">Save</button>

  <script>
    function saveNote() {
      const note = document.getElementById("note").value;
      localStorage.setItem("note", note);
      alert("Note saved!");
    }

    window.onload = function () {
      const savedNote = localStorage.getItem("note");
      if (savedNote) {
        document.getElementById("note").value = savedNote;
      }
    };
  </script>
</body>
</html>
